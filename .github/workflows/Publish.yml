name: CI

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
          
      - name: Build
        run: npm run build

      - uses: JS-Devtools/npm-publish@v1
        with:
          token: ${{secrets.NPM_TOKEN}}